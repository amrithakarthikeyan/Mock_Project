<!DOCTYPE html>
<html>
<head>
  <title>Asset Management System</title>
</head>
<body>
  <h1>Asset Management System</h1>

  <h3>Add / Update Asset</h3>
  <form id="assetForm">
  <input type="hidden" name="Asset-ID" id="Asset-ID" />

  <label>Asset Type:</label>
  <input name="Asset-Type" id="Asset-Type" required />
  <br>

  <label>Brand:</label>
  <input name="Brand" id="Brand" />
  <br>

  <label>Model:</label>
  <input name="Model" id="Model" />
  <br>

  <label>Serial number:</label>
  <input name="Serial-Number" id="Serial-Number" required />
  <br>

  <label>Date:</label>
  <input type="date" name="Purchase_Date" id="Purchase_Date" />
  <br>

  <label>Status of Asset:</label>
  <select name="Status" id="Status">
    <option value="available">Available</option>
    <option value="assigned">Assigned</option>
    <option value="maintenance">Maintenance</option>
    <option value="damaged">Damaged</option>
    <option value="retired">Retired</option>
  </select>
  <br>

  <button type="submit">Save</button>
  <button type="button" id="cancelEdit">Cancel</button>
</form>

  <h3>Assets List</h3>
  <table border="1" id="assetTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Serial</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
